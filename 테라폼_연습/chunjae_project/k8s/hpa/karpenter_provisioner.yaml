apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: karpenter
spec:
  ttlSecondsAfterEmpty: 300 # 아무런 워커노드 없을때 6분까지 대기하다가 삭제 
  ttlSecondsUntilExpired: 18000 #노드 5시간뒤 삭제
  limits:
    resources:
      # cpu: 1000 # limit to 100 CPU cores
      aws.amazon.com/neuron: 50
  requirements:
    - key: "karpenter.sh/capacity-type" # If not included, the webhook for the AWS cloud provider will default to on-demand
      operator: In
      values: ["spot","on-demand"]
      # values: ["on-demand"]
      # values: ["spot"]
    - key: karpenter.k8s.aws/instance-family
      operator: In
      values: [inf1]
    - key: karpenter.k8s.aws/instance-size
      operator: In
      values: [xlarge, 2xlarge] # x라지, 2x라지만 사용
      # values: [xlarge, 2xlarge] # x라지, 2x라지만 사용
  providerRef:
    name: my-provider
---
apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: my-provider
spec:
  subnetSelector:
    kubernetes.io/cluster/chunjae_ocr: owned
  securityGroupSelector:
    kubernetes.io/cluster/chunjae_ocr: owned
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 40Gi
        volumeType: gp2
