apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-app
        # image: ubuntu:20.04
        image: 763104351884.dkr.ecr.us-west-2.amazonaws.com/pytorch-inference-neuron:1.12.1-neuron-py38-sdk2.5.0-ubuntu20.04
        # command: ["/bin/sleep", "3650d"]
        resources:
          limits:
            cpu: 2
            memory: 4Gi
            # aws.amazon.com/neuron: 1
            aws.amazon.com/neuroncore: 2

          requests:
            cpu: "2"
            memory: 4Gi
---
kind: Service
apiVersion: v1
metadata:
  name: example-app
  labels:
    app: example-app
spec:
  selector:
    app: example-app
  ports:
  - name: web
    port: 9000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: example-app
  labels:
    release: stack
spec:
  selector:
    matchLabels:
      app: example-app
  endpoints:
  - port: web